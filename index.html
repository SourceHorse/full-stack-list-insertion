<!DOCTYPE html>
<html>
<head>
  <title>List Insertion</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="listInsertion" ng-controller="MainController">
  <h3>Awesome Angular List</h3>
  <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    <ul class="my-list">List of items:
      <li ng-repeat="list in lists">
        {{list.content}}
      </li>
    </ul>
    <br>
    <form name="list-add-form" ng-submit="addList()">
      <input type="text" class="form-control" placeholder="Add to List" ng-model="content"></input>
      <br>
      <button name="insert" type="submit" class="btn btn-primary">Insert</button>
    </div>
  </form>
</body>
</html>
